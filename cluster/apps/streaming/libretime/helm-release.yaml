---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: libretime
  namespace: streaming
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://north14.github.io/helm-charts/
      chart: libretime
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: north14-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "Europe/Stockholm"
  persistence:
    config:
      enabled: false
    storage:
      enabled: false
    watch:
      enabled: false
    liquidsoap:
      enabled: false
    resources:
      requests:
        memory: 200Mi
        cpu: 600m
      limits:
        memory: 5000Mi
